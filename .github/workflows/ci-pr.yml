name: CI (PR) - Build

on:
  pull_request:
    branches:
      - "**"

jobs:
  backend-checks:
    name: backend - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - run: npm install
      - run: npm run build

  frontend-checks:
    name: frontend - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - run: npm install
      - run: npm run build

  docker-build:
    name: Docker Build (no push)
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks]
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t demo-backend:pr ./backend
      - run: docker build -t demo-frontend:pr ./frontend